{% extends "base.html" %}
{% block content %}
    <h2>Złóż zamówienie</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} ({{ product.price }})</li>
        {% endfor %}
    </ul>
    <form action="/order/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Złóż zamówienie">
    </form>
{% endblock %}
